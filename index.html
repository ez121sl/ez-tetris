<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <title>ez tetris</title>
        <style>
            @font-face {
                font-family: 'Laika';
                font-style: normal;
                font-weight: normal;
                src: url('LAIKA.otf') format('opentype');
            }
            body {
                font-family: 'Laika', sans-serif;
                color: red;
                background-color: #D0D0D0;
            }
            button {
                font-family: inherit;
                color: inherit;
            }
            .blank {
                background-color : white;
            }
            .yellow {
                background-color : yellow;
            }
            .red {
                background-color : red;
            }
            .green {
                background-color : green;
            }
            .blue {
                background-color : blue;
            }
            .brown {
                background-color : brown;
            }
            .orange {
                background-color : orange;
            }
            .field {
                display : inline-block;
                border-left : thin solid black;
                border-right : thin solid black;
                border-bottom : thin solid black;
            }
            .misc-info {
                display : inline-block;
                margin-left : 10px;
                vertical-align : top;
            }
            .row {
                height : 10px;
            }
            .cell {
                width: 10px;
                height: 10px;
                display: inline-block;
            }
            .misc-row {
                margin-bottom: 10px;
            }
            .thumb {
                height: 72px;
                width: 72px;
            }
            .spaced {
                margin-left: 5px;
                margin-right: 5px;
                margin-bottom: 5px;
            }
            .bigger {
                width: 144px;
            }
            .controls {
                width: 226px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <script src="fastclick.min.js"></script>
        <script src="http://fb.me/react-0.9.0.js"></script>
        <script src="out/goog/base.js" type="text/javascript"></script>
        <script src="ez_tetris.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("ez_tetris.core");</script>
    </body>
</html>
